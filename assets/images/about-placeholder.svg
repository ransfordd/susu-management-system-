<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="15"/>
  
  <!-- People/Community Icon -->
  <g transform="translate(200, 150)">
    <!-- Main person -->
    <circle cx="0" cy="-20" r="25" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="-20" r="20" fill="#667eea"/>
    
    <!-- Person 2 -->
    <circle cx="-40" cy="10" r="20" fill="#ffffff" opacity="0.8"/>
    <circle cx="-40" cy="10" r="15" fill="#764ba2"/>
    
    <!-- Person 3 -->
    <circle cx="40" cy="10" r="20" fill="#ffffff" opacity="0.8"/>
    <circle cx="40" cy="10" r="15" fill="#667eea"/>
    
    <!-- Connection lines -->
    <line x1="-20" y1="-10" x2="-25" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="-10" x2="25" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Money/Coins -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="15" fill="#ffd700" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">₵</text>
  </g>
  
  <g transform="translate(300, 120)">
    <circle cx="0" cy="0" r="12" fill="#ffd700" opacity="0.6"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">₵</text>
  </g>
  
  <g transform="translate(80, 200)">
    <circle cx="0" cy="0" r="10" fill="#ffd700" opacity="0.7"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">₵</text>
  </g>
  
  <!-- Growth arrow -->
  <g transform="translate(320, 200)">
    <path d="M0,20 L10,10 L20,20 L15,20 L15,30 L5,30 L5,20 Z" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" opacity="0.9">Community Financial Growth</text>
</svg>











